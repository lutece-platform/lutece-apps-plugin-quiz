<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
	<div class="offset1 span10" >
	<fieldset>
	<legend>#i18n{quiz.create_answer.pageTitle}</legend>
		<form class="form-horizontal"  name="create_answer" action="jsp/admin/plugins/quiz/DoCreateAnswer.jsp" method="post" >
		<input type="hidden" id="quiz_id" name="quiz_id" value="${quiz.idQuiz}"/>
		<input type="hidden" name="question_id" id="question_id" value="${question.idQuestion}"/>
		<div class="control-group">
		<label class="label-group" for="">#i18n{quiz.create_answer.titleQuestionLabel}</label>
			<div class="controls">
			${question.questionLabel}
			</div>
		</div>
		<div class="control-group">
		<label class="label-group" for="answer_label">#i18n{quiz.create_answer.titleAnswerLabel} *</label>
			<div class="controls">
				<input type="text" id="answer_label" name="answer_label" class="input-xlarge" maxlength="60" tabindex="1" value="" />
			</div>
		</div>
		<div class="control-group">
		<label class="label-group" for="answer_label">#i18n{quiz.create_answer.titleValidity} *</label>
			<div class="controls">
				<@combo name="validity_id" default_value="" items=yesno_list  />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="submit" tabindex="3"><i class="icon-ok icon-white"></i>&nbsp;#i18n{quiz.create_answer.buttonValidate}</button>
			<button class="btn btn-primary" type="button" tabindex="4" onclick="javascript:window.history.back();" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
		</div>  
		</form>
	</fieldset>
	</div>
</div>
<@initEditor />
