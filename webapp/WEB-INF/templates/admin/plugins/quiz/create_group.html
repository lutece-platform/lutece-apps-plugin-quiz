<div class="row">
	<div class="col-xs-12 col-sm-12" >
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title"><#if freehtml>#i18n{quiz.create_group.pageTitleFreeHtml}<#else>#i18n{quiz.create_group.pageTitle}</#if></h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" name="create_group" enctype="multipart/form-data" action="jsp/admin/plugins/quiz/DoCreateGroup.jsp" method="post">
					<input type="hidden" id="quiz_id" name="quiz_id" value="${quiz.idQuiz}">
			    <input type="hidden" id="freehtml" name="freehtml" value="<#if freehtml>true<#else>false</#if>"/>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="group_name" >#i18n{quiz.create_group.name} * :</label>
			      <div class="col-xs-12 col-sm-9">
							<input type="text" id="group_name" name="group_name" class="form-control" maxlength="50" >
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="group_name" >#i18n{quiz.create_group.subject} :</label>
						<div class="col-xs-12 col-sm-9">
							<textarea id="group_subject" name="group_subject" rows="5" class="form-control richtext"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="group_image">#i18n{quiz.create_group.groupImageLabel}</label>
						<div class="col-xs-12 col-sm-9">
							<input type="file" name="group_image" class="form-control">
						</div>
					</div>
					<#if freehtml>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="display_score">#i18n{quiz.create_group.displayResult}</label>
							<div class="col-xs-12 col-sm-9">
								<div class="checkbox">
									<label for="display_score">
										<input type="checkbox" name="display_score" value="display_score" id="display_score"> #i18n{quiz.create_group.displayResult}
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="html_content">#i18n{quiz.create_group.htmlContent} :</label>
							<div class="col-xs-12 col-sm-9">
								<textarea id="html_content" name="html_content" class="form-control richtext"></textarea>
								<span class="help-text">#i18n{quiz.create_group.htmlContentHelp} <i>${input_prefix}</i></span>
							</div>
						</div>
					</#if>
			    <div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9">
					  	<button class="btn btn-primary btn-flat" type="submit" name="save">
								<i class="fa fa-check"></i> #i18n{quiz.create_group.buttonValidate}
							</button>
				      <a class="btn btn-default" href="jsp/admin/plugins/quiz/ManageQuestions.jsp?quiz_id=${quiz.idQuiz}">
								<i class="fa fa-remove"></i> #i18n{portal.admin.message.buttonCancel}
							</a>
						</div>
					</div>
				</form>
	    </div>
		</div>
	</div>
</div>
<#include "/admin/util/editor/editor.html" />
<@initEditor />
